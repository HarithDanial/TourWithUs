<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TourWithUs</title>
    <link rel="shortcut icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="Contact.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>

    <nav>
      <div class="navbar2">
        <div class="max-width">
          <div class="logo2"><a href="Homepage.html">TourWith<span>Us.</span></a></div>
            <ul class="menu2">
              <li><a href="Homepage.html">Home</a> </li>
              <li><a href="About.html">About</a> </li>
              <li><a href="ex.html">Destinations</a> </li>
              <li><a href="packagehome.html">Packages</a> </li>
              <li><a id="active" href="Contact.html">Contact</a> </li>
            </ul>
        </div>
      </div>
    </nav>

    <section class="contact" id="contact">
        <div class="max-width">
          <div class="contact-content">
            <div class="text-1">Hello Travellers! We are your</div>
            <div class="text-2">Travelling <span>Mate</span></div>
            <div class="text-3">Let's Join Us</div>
        </div>
      </div>
    </section>

    <section class="contact2" id="contact2">
      <div class="max-width">
        <h2 class="title">Contact</h2>
        <div class="contact2-content">
          <div class="column left">
              
              <div class="icons">
              <div class="row">
                <i class="fas fa-user"></i>
                <div class="info">
                  <div class="head">Company Name</div>
                  <div class="sub-title">TourWithUs</div>
                </div>
              </div>
              <div class="row">
                <i class="fas fa-map-marker-alt"></i>
                <div class="info">
                  <div class="head">Address</div>
                  <div class="sub-title">Kuala Lumpur, Malaysia</div>
                </div>
              </div>
              <div class="row">
                <i class="fas fa-envelope"></i>
                <div class="info">
                  <div class="head">Email</div>
                  <div class="sub-title">tourwithus@gmail.com</div>
                </div>
              </div>
              </div>

            <div class="column right">
              <div class="text">Message Us</div>
                <form action="#" method="post">
                  <div class="fields">
                    <div class="field name">
                      <input type="text" placeholder="Name" required>
                    </div>
                    <div class="field email">
                      <input type="text" placeholder="Email" required>
                    </div>
                  </div>
                    <div class="field">
                      <input type="text" placeholder="Subject" required>
                    </div>
                    <div class="field textarea">
                      <textarea rows="10" cols="30" placeholder="Details" required></textarea>
                    </div>
                    <div class="button">
                      <button type="submit" >Send message</button>
                    </div>

                </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
